  <script>
    function initMap() {


	var src = 'http://nrs-projects.humboldt.edu/~jlm1455/cs458/SR-MVRoads.kml'
        var map = new google.maps.Map(document.getElementById('map'), {
          center: new google.maps.LatLng(41.2623, -123.5677),
          zoom: 8
      	});

    	var kmlLayer = new google.maps.KmlLayer(src,
	{
	  preserveViewport: true,
	  map: map
      	});

	kmlLayer.addListener('click',function(event) {
	  var content = event.featureData.infoWindowHtml;
	  var legendBox = document.getElementById('infoTxt');
	  legendBox.innerHTML = content;
        });

    }


  </script>
